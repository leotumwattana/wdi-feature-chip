<template name="user">
  <div class="user">
    <div class="row">
      <div class="small-8 columns name">{{name this}}</div>
      <div class="small-4 columns chips">
        {{#each chips this}}
          <img src="images/{{chip_image this}}" class="chip {{chip_used this}}">
        {{/each}}
      </div>
    </div>
  </div>
</template>
