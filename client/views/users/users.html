<template name="users">
  <main id="users-view">
    <nav>
      <div class="row">
        <div class="small-6 small-offset-3 columns">
          <h1>Stats</h1>
        </div>
        <div class="small-3 columns done-button">Done</div>
      </div>
    </nav>
    <div class="users">
      {{#each users }}
        {{> user }}
      {{/each }}
    </div>
  </main>
</template>
