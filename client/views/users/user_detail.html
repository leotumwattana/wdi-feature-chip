<template name="user_detail">
  <nav>
    <div class="row">
      <div class="small-2 columns list-button"></div>
      <div class="small-8 columns">
        <h1>{{name user}}</h1>
      </div>
      <div class="small-2 columns user-button"></div>
    </div>
  </nav>
  <div id="user-view" class="user nav-padded">
    <div class="chips">
      {{#each chips}}
        {{> chip }}
      {{/each}}
    </div>
  </div>
</template>
